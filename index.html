<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Spanish Poem Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
  <body>
    <h1 class="title">AI SPANISH POEM GENERATOR</h1>
    <div class="container">
      <div class="information-box">
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Type the topic of the poem here"
            autofocus
            required
            autocomplete="off"
            id="user-instructions"
          />
          <input type="submit" class="submit" />
        </form>
      </div>
      <div class="poem" id="poem">The poem will go here</div>
    </div>
    <footer>
      AI project by
      <a href="https://github.com/HaideeAC?tab=repositories" target="_blank"
        >H√Å</a
      >, open source on
      <a
        href="https://github.com/HaideeAC/AI-Spanish-Poem-Generator"
        target="_blank"
        >GitHub</a
      >, hosted on
      <a href="https://ai-spanishpoems.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
